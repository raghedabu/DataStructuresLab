<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create - Leafcards</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/create-styles.css')}}">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='images/favicon.png')}}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/home">
                    <img src="{{url_for('static', filename='images/landing_logo.png')}}" alt="Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="/discover">Discover</a>
                <a href="/MyLeafsets">My Leafsets</a>
                <a href="/settings">Settings</a>
            </div>
        </div>
    </header>
    <main>
        <div class="create-leafset">
            <h1>Grow a New Leafset</h1>
            <form action="/save_leafset" method="post" id="leafsetForm">
                <label for="leafsetName">Leafset Name:</label>
                <input type="text" id="leafsetName" name="leafsetName" class="form-boxes" placeholder="Name of the Leafset" required>

                <label for="leafsetLabel">Leafset Label:</label>
                <input type="text" id="leafsetLabel" name="leafsetLabel" class="form-boxes" placeholder="Enter a label e.g., Biology, Spanish, History" required>

                <div class="flashcards-container" id="flashcardsContainer">
                    <!-- Flashcard input pairs will be dynamically inserted here -->
                </div>

                <div class="public-button">
                    <input type="checkbox" id="publicOption" name="is_public" value="1" class="checkbox-public">
                    <label for="publicOption">Make Public</label>
                </div>

                <button type="button" class="add-btn" id="addCardBtn">Add Flashcard</button>
                <button type="submit" class="save-btn" id="saveBtn">Save Leafset</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        Â© 2024 Leafcards by LinkedLeaves
    </footer>

    <script src="{{url_for('static', filename='js/create.js')}}"></script>
</body>
</html>
